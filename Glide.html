<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/glide.theme.min.css">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">

  <link rel="stylesheet" href="css/glide.core.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Slider1</title>
</head>
<body>
  
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="nav-item">Swiper</a>
        <a href="Slick.html" class="nav-item">Slick</a>
        <a href="Glide.html" class="nav-item">Glide</a>
      </nav>
    </div>
  </header>  

  <main class="main">
    <div class="container">
      <div class="slider-wrapper">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"><img src="https://images.pexels.com/photos/159711/books-bookstore-book-reading-159711.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="books"></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/34592/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="books"></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/1370295/pexels-photo-1370295.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="books"></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/442420/books-shelves-architecture-wood-442420.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="books"></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/433333/pexels-photo-433333.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt=""></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/810050/pexels-photo-810050.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="wda"></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/1319854/pexels-photo-1319854.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="dwa"></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/1926988/pexels-photo-1926988.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="daw"></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/1907785/pexels-photo-1907785.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="dwa"></li>
              <li class="glide__slide"><img src="https://images.pexels.com/photos/1122532/pexels-photo-1122532.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="dwa"></li>
            </ul>
          </div>
          
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div>
   
      </div>
    </div>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="js/glide.js"></script>
</body>
</html>
