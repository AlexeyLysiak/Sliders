<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Slider1</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="index.html" class="nav-item">Swiper</a>
        <a href="Slick.html" class="nav-item">Slick</a>
        <a href="Glide.html" class="nav-item">Glide</a>
      </nav>
    </div>
  </header>  
  <main class="main">
    <div class="container">
      <div class="slider">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/3722151/pexels-photo-3722151.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)"></div>
            <div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/3993407/pexels-photo-3993407.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)"></div>
            <div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/4057607/pexels-photo-4057607.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)"></div>
            <div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/157757/wedding-dresses-fashion-character-bride-157757.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)"></div>
            <div class="swiper-slide" style="background-image:url(https://images.pexels.com/photos/160590/girls-beauty-makeup-dark-160590.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940)"></div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    
    </div>
  </main>

  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/swiper.js"></script>
</body>
</html>
